<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <table>
        <caption>Our Menu</caption>
        <thead>
            <tr>
                <th scope="col">Tacos</th>
                <th scope="col"><abbr title="Quantity">Qty</abbr></th>
                <th scope="price">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td scope="row" rowspan="3">Crunchy</td>
                <td>1</td>
                <td>$1.50</td>
            </tr>
            <tr>
                <td>2</td>
                <td>$2.50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>$3.50</td>
            </tr>
            <tr>
                <td scope="row" rowspan="3">Soft</td>
                <td>1</td>
                <td>$2.00</td>
            </tr>
            <tr>
                <td>2</td>
                <td>$3.50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>$4.50</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Chips & Salsa $2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
