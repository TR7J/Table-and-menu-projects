<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formsandinputs.css">
</head>
<body>
    <h1>A practice on creating forms and inputs</h1>
    <hr>
    <form action="https://httpbin.org/get" method="get">
        <h2>Contact me</h2>
        <p>I'd really like to hear from you</p>
        <fieldset>
            <legend>Personal Info</legend>
            <p>
                <label for="firstName">First Name: </label>
                <input type="text" name="firstName" id="firstName" placeholder="Oscar" required autofocus autocomplete="on">
            </p>
            <p>
                <label for="lastName">Last Name: </label>
                <input type="text" name="lastName" id="lastName" placeholder="Wales" required autocomplete="on">
            </p>
            <p>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Your Secret" required>
            </p>
            <p>
                <label for="Phone">Phone: </label>
                <input type="tel" name="Phone" id="Phone" placeholder="Oscar" required pattern="[0-9]{3}[0-9]{3}[0-9]{4}">
            </p>
            <p>
                <label for="Decade">Favourite Decade: </label>
                <input type="number" name="Decade" id="Decade" min="1950" max="2020" step="10" value="1980">
            </p>
            <p>
                <label for="Coffee">Favourite Coffee: </label>
                <select name="Coffee" id="Coffee" multiple="6">
                    <optgroup label="Coffee">
                        <option value="Regular Coffee">Regular Coffee</option>
                        <option value="Iced Coffee">Iced Coffee</option>
                    </optgroup>
                    <optgroup label="Espresso Drinks">
                        <option value="Latte">Latte</option>
                        <option value="Cappuccino">Cappuccino</option>
                        <option value="Cortado">Cortado</option>
                        <option value="Americano">Americano</option>
                    </optgroup>
                    <option value="Other">Other</option>
                </select>
            </p>
           <!--  <p>
                <label for="Coffee">Favourite Coffee: </label>
                <input type="text" name="Coffee" id="Coffee" list="Coffee-list">
                <datalist id="Coffee-list">
                    <option value="Regular Coffee">
                    <option value="Iced Coffee">
                    <option value="Latte">
                    <option value="Cappuccino">
                    <option value="Cortado">
                    <option value="Americano">
                    <option value="Other">
                </datalist>
            </p> -->
        </fieldset>
        <br>
        <fieldset>
            <legend>What is your favourite food?</legend>
            <p>
                <input type="radio" name="food" id="Tacos">
                <label for="Tacos">Tacos</label>
            </p>
            <p>
                <input type="radio" name="food" id="Pizza">
                <label for="Pizza">Pizza</label>
            </p>
            <p>
                <input type="radio" name="food" id="Other">
                <label for="Other">Other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Do you have pets?</legend>
            <p>
                <input type="checkbox" name="pets" id="Dog">
                <label for="Dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="Cat">
                <label for="Cat">Cat</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="Fish">
                <label for="Fish">Fish</label>
            </p>
            <p>
                <input type="checkbox" name="pets" id="otherPet">
                <label for="otherPet">Other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Send Me A Note</legend>
            <label for="Message">Your Message:</label>
            <br>
            <textarea name="Message" id="Message" cols="30" rows="10"  placeholder="Type your message here"></textarea>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
